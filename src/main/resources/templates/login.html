<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">
                    <!--<a href="#"><i class="halflings-icon home"></i></a>-->
                    <a href="#" onclick="alert('敬请期待');"><i class="halflings-icon cog"></i></a>
                </div>
                <h2>SaaS数据分析系统</h2>
                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <fieldset>

                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" name="username" id="username" type="text" placeholder="username"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password" placeholder="password"/>
                        </div>
                        <div class="clearfix"></div>

                        <!--<label class="remember" for="remember"><input type="checkbox" id="remember" /> Remember me</label>-->

                        <div class="button-login">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div th:if="${param.error}" style="margin-left:20px;color:red;">
                            用户名或密码错误
                        </div>
                        <div class="clearfix"></div>
                    </fieldset>
                </form>
                <hr>
